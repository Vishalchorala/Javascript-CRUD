<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Animate Css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font-Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Sweet Alert CDN  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- External Css  -->
    <link rel="stylesheet" href="./style.css" />
    <title>CRUD</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center fw-bold m-4">CRUD Operation</h1>
        <div class="row">
            <div class="col-md-12 bg-white shadow-lg p-3">
                <div class="d-flex justify-content-between align-items-center bg-primary bg-2 p-2">
                    <div>
                        <h2 class="text-white fw-bold">Uttam</h2>
                    </div>
                    <div>
                        <button class="btn btn-light p-0 m-0">
                            <input type="search" class="form-control p-1 search" placeholder="search" />
                        </button>
                        <button class="btn btn-danger fw-bold deleteAllBtn">
                            <i class="fa fa-minus"></i> Delete All
                        </button>
                        <button class="btn btn-success fw-bold addBtn" data-bs-toggle="modal"
                            data-bs-target="#addUserModal">
                            <i class="fa fa-plus"></i> Add New User
                        </button>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <table class="table table-striped text-center">
                            <thead>
                                <tr>
                                    <th>Sr</th>
                                    <th>Profile</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>DOB</th>
                                    <th>Mobile No.</th>
                                    <!-- <th>Password</th> -->
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="regData-list">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal animate__animated animate__zoomIn" id="addUserModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h4 class="fw-bold">Add New User</h4>
                        <button class="btn-close bg-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="registerForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Name</span>
                                <input type="text" class="form-control" required />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Email</span>
                                <input type="email" class="form-control" required />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Mobile</span>
                                <input type="number" class="form-control" required />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">D.O.B.</span>
                                <input type="date" class="form-control" required />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Password</span>
                                <input type="password" class="form-control" required />
                            </div>
                            <div class="input-group mb-3">
                                <!-- <span class="input-group-text">Profile</span> -->
                                <!-- <input type="file" class="form-control" required/> -->
                                <input type="file" class="form-control" required />
                            </div>
                            <div class="input-group mb-3 d-flex justify-content-end">
                                <button disabled class="btn btn-danger fw-bold" type="button">Update</button>
                                <button class="btn btn-primary mx-2 fw-bold" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
